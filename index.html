<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="main-container">
      <div class="profile-pic-container">
        <img src="/assets/images/avatar-jessica.jpeg" alt="Profile Picture" class="profile-pic">
      </div>
    <h1>Jessica Randall</h1>
    <h2>London, United Kingdom</h2>
    <h3>"Front-end developer and avid reader."</h3>

    <a href="https://github.com/" target="_blank"><input type="button" name="gitHub" value="GitHub" class="buttons"></a>
    <a href="https://www.frontendmentor.io/home" target="_blank"><input type="button" name="frontendMentor" value="Frontend Mentor" class="buttons"></a>
    <a href="https://www.linkedin.com/" target="_blank"><input type="button" name="linkedIn" value="LinkedIn" class="buttons"></a>
    <a href="https://x.com/" target="_blank"><input type="button" name="twitter" value="Twitter" class="buttons"></a>
    <a href="https://www.instagram.com/" target="_blank"><input type="button" name="instagram" value="Instagram" class="buttons"></a>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/arthurdarros">Arthur Stein Darros</a>.
  </div>
</div>
</body>
</html>
